<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
        <h1 style="font-family: cursive; text-align: center;">COURSE ELECTIVE FORM</h1>
        <form action="#" class="form">
            <div class="boxx">
                <label>Username</label>
                <input type="text" placeholder="Registration Number" required>
            </div><br>
            <div class="boxx">
                <label>Full Name</label>
                <input type="text" required>
            </div><br>
            <div class="boxx">
                <label>Email-ID</label>
                <input type="email" required>
            </div><br>
            <div class="column">
                <div class="boxx">
                    <label>Password</label>
                    <input type="password" required>
                </div><br>
                <div class="boxx">
                    <label>Branch</label>
                    <input type="text" required>
                </div><br>
            </div><br>
            <div class="boxx">
                <label>Student Phone Number</label>
                <input type="number" required>
            </div>
            <div class="electives">
            <div class="boxx electives">
                    <div class="choose">
                        <select>
                            <option hidden>Your Elective</option>
                            <option>Subject-1</option>
                            <option>Subject-2</option>
                            <option>Subject-3</option>
                            <option>Subject-4</option>
                        </select>
                    </div>
                </div>
            </div>
            <pre>                                    <button>Submit</button></pre>
        </div>
        </form>
    </div>
</body>
</html>
